{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Facebook</title>
    <link rel="stylesheet" href="{% static 'css/mini_fb.css' %}">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <header>
        <h1>Mini Facebook</h1>
        <nav>
            <a href="{% url 'mini_fb:show_all_profiles' %}">All Profiles</a>
            <a href="{% url 'mini_fb:create_profile' %}">Create New Profile</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Mini Facebook</p>
    </footer>
</body>
</html>
