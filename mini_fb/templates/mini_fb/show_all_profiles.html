{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<table>
    <thead>
        <tr>
            <th>Profile Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
            <tr>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">
                        <img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}'s Profile Image" class="profile-image">
                    </a>
                </td>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a>
                </td>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a>
                </td>
                <td>
                    <a href="{% url 'show_profile' profile.pk %}">{{ profile.city }}</a>
                </td>
                <td>
                    <a href="mailto:{{ profile.email }}">{{ profile.email }}</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No profiles found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
